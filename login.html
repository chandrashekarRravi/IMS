<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Login-Inventory Management System</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container">
        <div class="loginHeader">
            <h1>IMS</h1>
            <p>Inventory Management System</p>
        </div>
        <div class="loginBody">
            <form action="">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">**</span>
                    <input type="text" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="loginButton button">
                    <button class="btn btn-primary" type="submit"><a href="dashboard.html">Submit</a></button>
                </div>
                <div class="clickhere">
                    <a href="homepage.html" id="backtohomepage">back to homepage</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
